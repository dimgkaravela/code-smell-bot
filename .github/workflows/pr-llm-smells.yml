name: PR LLM Smell Report

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write   # needed to post PR comments

concurrency:
  group: pr-llm-${{ github.event.pull_request.head.repo.full_name }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Build shaded jar
        run: mvn -q -DskipTests package

      - name: List target
        run: ls -lah target

      - name: Run code smell bot (LLM)
        env:
          # --- GitHub context
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          POST_COMMENT: "true"
          FETCH_CONTENTS: "true"
          MAX_FILES: "50"

          # --- LLM selection (pick one provider + key)
          LLM_PROVIDER: openai            # claude | openai | deepseek
          LLM_MODEL: gpt-4o-mini    # or your preferred model
          #CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: "https://api.openai.com/v1"
          # DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

          # Optional router overrides
          # CLAUDE_BASE_URL: https://api.anthropic.com
          # CLAUDE_API_VERSION: 2023-06-01

          # LLM chunking tuning (optional)
          LLM_MAX_FILES_PER_CHUNK: "4"
          LLM_MAX_PATCH_CHARS: "12000"
        run: |
          set -e
          JAR="$(ls -1 target/*-shaded.jar | head -n1)"
          java -jar "$JAR"

      - name: Upload diff artifact (for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-diff-json
          path: out/pr_diff.json
