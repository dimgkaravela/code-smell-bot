name: PR Diff Collector

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write  # needed to post a comment

jobs:
  collect-diff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build (shaded jar)
        run: mvn -q -DskipTests package

      - name: List build outputs
        run: ls -lah target

      - name: Run PR diff collector
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          POST_COMMENT: "true"
          FETCH_CONTENTS: "true"
          MAX_FILES: "10"
        run: |
          set -e
          JAR="target/code-smell-bot-0.1.0-SNAPSHOT.jar"
          echo "Running JAR: $JAR"
          java -jar "$JAR"


      - name: Upload diff JSON
        uses: actions/upload-artifact@v4
        with:
          name: pr-diff
          path: out/pr_diff.json


      - name: Upload fetched files (head)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-files
          path: out/files
