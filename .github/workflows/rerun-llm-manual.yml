name: Rerun LLM Smell Report (Manual)

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to analyze"
        required: true
        type: number
      provider:
        description: "LLM provider (claude|openai|deepseek)"
        required: false
        default: "claude"
      model:
        description: "LLM model name"
        required: false
        default: "claude-3-5-sonnet"
      max_files:
        description: "Max changed files to fetch"
        required: false
        default: "50"

permissions:
  contents: read
  pull-requests: write

jobs:
  rerun:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - run: mvn -q -DskipTests package

      - name: Run bot on provided PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ inputs.pr_number }}
          POST_COMMENT: "true"
          MAX_FILES: ${{ inputs.max_files }}
          LLM_PROVIDER: ${{ inputs.provider }}
          LLM_MODEL: ${{ inputs.model }}

          # keys (enable only the provider you use)
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          set -e
          JAR="$(ls -1 target/*-shaded.jar | head -n1)"
          java -jar "$JAR"
