name: Rerun LLM Smell Report (Manual)

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to analyze"
        required: true
        type: number
      provider:
        description: "LLM provider (claude|openai|deepseek)"
        required: false
        default: "openai"
      model:
        description: "LLM model name"
        required: false
        # If you want 'max ChatGPT', keep gpt-5.
        # If you prefer cheaper, use gpt-4.1-mini instead.
        default: "gpt-5"
      max_files:
        description: "Max changed files to fetch"
        required: false
        default: "50"

permissions:
  contents: read
  pull-requests: write

jobs:
  rerun:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Build jar
        run: mvn -q -DskipTests package

      - name: Run bot on provided PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ inputs.pr_number }}
          POST_COMMENT: "true"
          MAX_FILES: ${{ inputs.max_files }}
          LLM_PROVIDER: ${{ inputs.provider }}
          LLM_MODEL: ${{ inputs.model }}

          # keys (enable only the provider you use)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          #CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          #DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          set -e

          echo "Contents of target directory:"
          ls -lah target

          # Pick the first jar produced by Maven (your project creates a normal JAR, not *-shaded.jar)
          JAR="$(ls -1 target/*.jar | head -n1)"

          echo "Running JAR: $JAR"
          java -jar "$JAR"
